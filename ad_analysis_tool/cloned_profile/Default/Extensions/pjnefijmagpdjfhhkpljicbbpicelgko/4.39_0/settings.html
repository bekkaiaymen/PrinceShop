    <style>
.page-title {
  margin-top: 1rem;
  margin-bottom: .5rem;
  font-weight: 300;
  font-size: 3rem;
}

.page-lead {
  font-size: 1.2rem;
  font-weight: 300;
  margin-bottom: 20px;
}

.section-header {
  margin-top: 2rem;
  margin-bottom: 1rem;
  font-weight: 400;
}

#cmds {
  margin-bottom: 100px;
}

.btn-bd-download {
  font-weight: 600;
  color: #007bff;
  border-color: #007bff;
}

.disabled {
  pointer-events: none;
}

.disabled .btn-success {
    color: #fff;
    background-color: #28a745;
    border-color: #28a745;
    opacity: .65;
}

.needspro, .golden {
  color: #e0a800;
  border-color: #ffc107;
}

small {
  font-size: 14px;
}

  cursor: pointer;
}

.voicein_ks {
  padding: 5px 15px;
  background: #828282;
  display: inline-block;
  color: #fff;
  border-radius: 5px;
}

.voicein_ks_s {
  display: inline-block;
  width: max-content;
}

.settings>h3 {
  padding-top: 95px; margin-top: -95px;
}

@keyframes spinner-border {
  to { transform: rotate(360deg); }
}

.spinner-border {
  display: inline-block;
  width: 2rem;
  height: 2rem;
  vertical-align: text-bottom;
  border: 0.25em solid currentColor;
  border-right-color: transparent;
  border-radius: 50%;
  -webkit-animation: spinner-border .75s linear infinite;
  animation: spinner-border .75s linear infinite;
}

.otext {
  font-size: 1.2em;
}

.modal-header {
  border-bottom: 0;
}

.mute {
  color: #777;
}

#vc-container {
  max-width: 900px; white-space: pre-wrap; min-height: 60px;
}

#vc-container td {
  word-break: break-all;
}
