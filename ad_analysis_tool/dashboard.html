<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - المنتجات الرابحة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card-ad { transition: transform 0.2s; border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden; }
        .card-ad:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.2); }
        .ratio-badge { font-size: 1.2em; font-weight: bold; }
        .stats-box { background: #f8f9fa; border-radius: 10px; padding: 10px; text-align: center; }
        .header-gradient { background: linear-gradient(135deg, #1877f2 0%, #00d2ff 100%); color: white; padding: 40px 0; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .refresh-btn { cursor: pointer; transition: all 0.3s ease; }
        .refresh-btn:hover { transform: rotate(180deg); }
    </style>
</head>
<body>
    <div class="header-gradient text-center">
        <div class="container">
            <h1><i class="fab fa-facebook-f fa-lg mb-3"></i> مكتشف المنتجات الرابحة</h1>
            <p class="lead">تم تفعيل التصنيف الذكي (20 صنف) | <span class="badge bg-success">Auto-Tagging Enabled</span></p>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <button onclick="analyzeFiles()" class="btn btn-warning btn-lg shadow-sm rounded-pill text-dark fw-bold">
                    <i class="fas fa-file-csv"></i> تحليل ملفات Excel الجديدة
                </button>
                <div class="btn-group">
                    <button type="button" class="btn btn-light btn-lg shadow-sm rounded-start-pill dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="categoryFilterBtn">
                        <i class="fas fa-filter"></i> كل التصنيفات
                    </button>
                    <ul class="dropdown-menu" id="categoryList">
                        <li><a class="dropdown-item active" href="#" onclick="filterAds('all', this)">كل التصنيفات</a></li>
                    </ul>
                    <button onclick="loadAds()" class="btn btn-light btn-lg shadow-sm rounded-end-pill border-start">
                        <i class="fas fa-sync-alt refresh-btn"></i>
                    </button>
                </div>
            </div>
            <div id="analyze-status" class="mt-2 text-white" style="display:none"></div>
        </div>
    </div>

    <div class="container mb-5">
        <div id="loading" class="text-center py-5 d-none">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted">جاري تحميل أحدث المنتجات الرابحة...</p>
        </div>

        <div id="no-data" class="text-center py-5 d-none">
            <i class="fas fa-box-open fa-4x text-muted mb-3"></i>
            <h3>لا توجد نتائج حتى الآن</h3>
            <p class="text-muted">ضع ملف MyAdFinder في مجلد input_ads ثم اضغط "تحليل ملفات Excel الجديدة"</p>
        </div>

        <div class="row g-4" id="ads-container">
            <!-- سيتم إضافة الإعلانات هنا بواسطة JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allAds = []; // مخزن للإعلانات للفلترة المحلية
        let categories = new Set();

        async function analyzeFiles() {
            const btn = document.querySelector('button[onclick="analyzeFiles()"]');
            const statusDiv = document.getElementById('analyze-status');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحليل...';
            statusDiv.style.display = 'block';
            statusDiv.innerText = 'جاري فحص الملفات وتصنيف المنتجات...';

            try {
                const response = await fetch('/api/analyze');
                const result = await response.json();
                
                if (response.ok) {
                    statusDiv.innerText = '✅ تم التحليل والتصنيف بنجاح!';
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                        loadAds(); // إعادة تحميل النتائج
                    }, 1500);
                } else {
                    statusDiv.innerText = '❌ حدث خطأ: ' + (result.error || 'غير معروف');
                }
            } catch (e) {
                statusDiv.innerText = '❌ تعذر الاتصال بالخادم';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-file-csv"></i> تحليل ملفات Excel الجديدة';
            }
        }

        async function loadAds() {
            const container = document.getElementById('ads-container');
            const loading = document.getElementById('loading');
            const noData = document.getElementById('no-data');
            
            container.innerHTML = '';
            loading.classList.remove('d-none');
            noData.classList.add('d-none');

            try {
                const response = await fetch('/api/results');
                const data = await response.json();

                loading.classList.add('d-none');

                if (!data || data.length === 0) {
                    noData.classList.remove('d-none');
                    return;
                }

                allAds = data; // حفظ البيانات للفلترة
                
                // استخراج التصنيفات
                categories = new Set(data.map(ad => ad.category || 'Uncategorized'));
                updateCategoryDropdown();

                // عرض الكل افتراضياً
                filterAds('all', null);

            } catch (error) {
                console.error('Error loading ads:', error);
                loading.classList.add('d-none');
                container.innerHTML = `<div class="alert alert-danger w-100 text-center">حدث خطأ أثناء تحميل البيانات: ${error.message}</div>`;
            }
        }

        function updateCategoryDropdown() {
            const list = document.getElementById('categoryList');
            if(!list) return;
            
            list.innerHTML = '<li><a class="dropdown-item active" href="#" onclick="filterAds(\'all\', this)">كل التصنيفات</a></li>';
            
            const sortedCategories = Array.from(categories).sort();
            sortedCategories.forEach(cat => {
                const li = document.createElement('li');
                li.innerHTML = `<a class="dropdown-item" href="#" onclick="filterAds('${cat.replace(/'/g, "\\'")}', this)">${cat}</a>`;
                list.appendChild(li);
            });
        }

        function filterAds(category, element) {
            // تحديث واجهة الزر النشط
            if(element) {
                document.querySelectorAll('.dropdown-item').forEach(el => el.classList.remove('active'));
                element.classList.add('active');
                const btn = document.getElementById('categoryFilterBtn');
                if(btn) btn.innerHTML = `<i class="fas fa-filter"></i> ${category === 'all' ? 'كل التصنيفات' : category}`;
            }

            let adsToDisplay = allAds;
            if (category !== 'all') {
                adsToDisplay = allAds.filter(ad => (ad.category || 'Uncategorized') === category);
            }
            
            displayAds(adsToDisplay);
        }

        function displayAds(adsToDisplay) {
            const container = document.getElementById('ads-container');
            container.innerHTML = '';

            // ترتيب النتائج حسب النسبة
            adsToDisplay.sort((a, b) => parseFloat(b.ratio) - parseFloat(a.ratio));

            adsToDisplay.forEach(ad => {
                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4 fade-in';
                
                let badgeColor = 'bg-success';
                if (parseFloat(ad.ratio) > 50) badgeColor = 'bg-danger';
                else if (parseFloat(ad.ratio) > 20) badgeColor = 'bg-warning text-dark';

                // أيقونة حسب التصنيف (بسيط)
                let icon = 'fa-box';
                const cat = (ad.category || '').toLowerCase();
                if(cat.includes('tech') || cat.includes('phone') || cat.includes('mobile')) icon = 'fa-mobile-alt';
                else if(cat.includes('cuisine') || cat.includes('kitchen')) icon = 'fa-utensils';
                else if(cat.includes('beauté') || cat.includes('beauty')) icon = 'fa-spa';
                else if(cat.includes('auto') || cat.includes('car')) icon = 'fa-car';
                else if(cat.includes('jardin') || cat.includes('garden')) icon = 'fa-leaf';
                else if(cat.includes('bébé') || cat.includes('baby')) icon = 'fa-baby';
                else if(cat.includes('jouet') || cat.includes('toy')) icon = 'fa-gamepad';

                card.innerHTML = `
                    <div class="card card-ad h-100">
                        <div class="card-header bg-white border-bottom-0 pt-3 px-3 d-flex justify-content-between align-items-center">
                            <span class="badge bg-light text-secondary border"><i class="fas ${icon}"></i> ${ad.category || 'عام'}</span>
                            <span class="badge ${badgeColor} ratio-badge shadow-sm">${ad.ratio}% تفاعل</span>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title text-primary mb-3 text-truncate" dir="auto">${ad.product}</h5>
                            <div class="row g-2 mb-3">
                                <div class="col-6">
                                    <div class="stats-box border-primary border-opacity-25">
                                        <div class="text-primary fw-bold"><i class="fas fa-thumbs-up"></i> إعجابات</div>
                                        <div class="h5 mb-0">${parseInt(ad.likes).toLocaleString()}</div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="stats-box border-success border-opacity-25">
                                        <div class="text-success fw-bold"><i class="fas fa-comments"></i> تعليقات</div>
                                        <div class="h5 mb-0">${parseInt(ad.comments).toLocaleString()}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-white border-top-0 pb-3 px-3">
                            <a href="${ad.url}" target="_blank" class="btn btn-primary w-100 rounded-pill fw-bold">
                                <i class="fab fa-facebook"></i> عرض الإعلان
                            </a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // تحميل تلقائي عند الفتح
        document.addEventListener('DOMContentLoaded', loadAds);
    </script>
</body>
</html>
